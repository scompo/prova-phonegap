<!DOCTYPE html>
<html>
		<head>
        	<meta charset="utf-8" />
        	<meta name="format-detection" content="telephone=no" />
        	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        	<link rel="stylesheet" type="text/css" href="css/index.css" />
        	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        	<title>prova-phonegap</title>
    	</head>
    	<body>

			<div data-role="page" id="page-camera">
    			<div data-role="header">
    				<h1>Home</h1>
    			</div><!-- /header -->
    			<div data-role="content">
                    <div>
                        <a onclick="takePicture();" data-role="button" data-icon="grid">Take pic</a>
                        <img id="img-pic" src="" />
                    </div>
    			</div><!-- /content -->
    			<div data-role="footer" class="ui-bar">
					<div data-role="controlgroup" data-type="horizontal">    				
	    				<a href="#page-camera" data-role="button" data-icon="home">Cam</a>
	    				<a href="#page-location" data-role="button" data-icon="grid">Loc</a>
	    				<a href="#page-xml" data-role="button" data-icon="search">XML</a>
	    			</div>
    			</div><!-- /footer -->
    		</div><!-- /page -->
    		
    		<div data-role="page" id="page-location">
    			<div data-role="header">
                    <h1>Location</h1>
    			</div><!-- /header -->
    			<div data-role="content">
                    <div>
                        <a onclick="getLocation();" data-role="button" data-icon="grid">Take pic</a>
                        <p id="location-contents">Location?</p>
                    </div>
    			</div><!-- /content -->
    			<div data-role="footer" class="ui-bar">
					<div data-role="controlgroup" data-type="horizontal">    				
                        <a href="#page-camera" data-role="button" data-icon="home">Cam</a>
	    				<a href="#page-location" data-role="button" data-icon="grid">Loc</a>
	    				<a href="#page-xml" data-role="button" data-icon="search">XML</a>
	    			</div>
    			</div><!-- /footer -->
    		</div><!-- /page -->
            
            <div data-role="page" id="page-xml">
    			<div data-role="header">
    				<h1>XML parsing</h1>
    			</div><!-- /header -->
    			<div data-role="content">
    				<p>XML</p>
    			</div><!-- /content -->
    			<div data-role="footer" class="ui-bar">
					<div data-role="controlgroup" data-type="horizontal">    				
                        <a href="#page-camera" data-role="button" data-icon="home">Cam</a>
	    				<a href="#page-location" data-role="button" data-icon="grid">Loc</a>
	    				<a href="#page-xml" data-role="button" data-icon="search">XML</a>
	    			</div>
    			</div><!-- /footer -->
    		</div><!-- /page -->

        	<script type="text/javascript" src="phonegap.js"></script>
        	<script type="text/javascript" src="js/index.js"></script>
			<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    	</body>
</html>

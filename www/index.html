<!DOCTYPE html>
<html>
		<head>
        	<meta charset="utf-8" />

            <script src="js/jquery-1.9.1.min.js"></script>

			<div data-role="page" id="page-camera">

	    				<a href="#page-location" data-role="button" data-icon="grid" data-mini="true" data-iconpos="top">Loc</a>

	    			</div>

    		</div><!-- /page -->
    		
    		<div data-role="page" id="page-location">
    			<div data-role="header">
                    <h1>Location</h1>

                    <div>
                        <a onclick="getLocation();" data-role="button" data-icon="grid">location</a>

	    			</div>
    			</div><!-- /footer -->
    		</div><!-- /page -->
            
            <div data-role="page" id="page-db">
    			<div data-role="header">
    				<h1>Camera</h1>
    			</div><!-- /header -->
    			<div data-role="content">
                    <div>
                        <a onclick="QueryDB();" data-role="button" data-icon="grid">Query!</a>

    			</div><!-- /content -->
    			<div data-role="footer" class="ui-bar">

	    			</div>
